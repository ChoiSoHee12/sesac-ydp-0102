<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabe Tag</title>
</head>
<body>
    <h1>테이블 태그를 배워보자!</h1>

    <table border="1" width="150" height="150" bgcolor="sky blue"> 
        <caption>My first Table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1" cellpadding="15"cellspacing="10" align="center">
        <caption>메뉴판</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td>4000</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>5000</td>
            <td>치즈추가 500원</td>
        </tr>
</table>

<table border="1" cellspacing="0">
    <caption>메뉴판</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <!-- <td>5000</td> -->
            <td>치즈추가 500원</td>
        </tr>
        <tr>
            <td colspan="3">순대 (품절)</td>
        </tr>
        
</table><br>

<table border="1" width="300" height="400" cellspacing="0">
    <tr>
        <td>1</td>
    </tr>
    <tr>
    <td rowspan="6">2</td>
</tr>
    <tr>
        <td colspan="4">3</td>
    </tr>
    <tr>
        <td colspan="">4</td>
     </tr>

     <tr>
        <td>center</td>
     </tr>

</table>
    
</body>
</html>
