<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형</title>
    <style>
      .parent {
        display: flex;
        flex-direction: column;
      }

      .child {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        border-radius: 10px;
        background-color: skyblue;
        margin: 20px;
      }

      @media screen and (min-width: 700px) {
        .parent {
          flex-direction: row;
        }

        .child {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
