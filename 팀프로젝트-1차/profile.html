<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이 페이지</title>
  <link rel="stylesheet" href="./profile.css">
</head>
<body>
  <div class="container">
    <a href="/user" class="home-link">HOME</a>
    <div class="profile-header">
      <img id="profile-preview" src="./image/프로필.jpeg" alt="Default Profile Picture" />
      <div class="user-info">
        <span class="userid">user1234</span>
        <img class="edit-icon" src="./image/아이콘.png" alt="Edit Icon">
      </div>
    </div>
    <div class="post-section">
      <div class="post-list-container">
        <span>내가 쓴 댓글</span>
        <div id="comments-section" class="post-list"></div>
        <div class="pagination" id="comments-pagination"></div>
      </div>
      <div class="post-list-container">
        <span>내가 좋아요한 댓글</span>
        <div id="likes-section" class="post-list"></div>
        <div class="pagination" id="likes-pagination"></div>
      </div>
    </div>
  </div>
  <script src="./profile.js"></script>
</body>
</html>
